<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Username</label><br>
        <input type="text" value="Username" readonly><br> <!-- Indique une lecture seule, modification du user impossible!  -->
        <label for="">Password</label><br>
        <input type="password" size="50"> <!-- Indique la taille du champs de donnèes à recevoir-->
        <br>
        <label for="">Email</label><br>
        <input type="email" value="Email" disabled><br> <!-- indique que ce champs est desactivé -->
        <label for="">Gender</label>
        <input type="radio" name="gender" id="male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">female</label>
        <br>
        <label for="">Hobbies</label>
        <input type="checkbox">
        <label for="male">Cricket</label>
        <input type="checkbox">
        <label for="female">Football</label>
        <input type="checkbox">
        <label for="female">Hockey</label><br>
        <label for="">Date of birth</label>
        <input type="date" name="" id=""><br>
        <label for="">date and time</label>
        <input type="datetime-local" name="" id="">
        <input type="time"><br>
        <label for="">color</label>
        <input type="color">
        <br>
        <label for="">Send your cv</label>
        <input type="file">
        <br>
        <label for="">Phone NO</label>
        <input type="number">
        <br>
        <label for="">Telephone</label>
        <input type="tel" name="" id=""><br>
        <label for="">Search your file</label>
        <input type="search" name="" id=""><br>
        <label for="">Select week</label>
        <input type="week" name="" id="">
        <br>
        <label for="">Paste and Url</label>
        <input type="url"><br>
        <label for="">Reset</label>
        <input type="reset">

    </form>
</body>
</html>
