<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les différents types de console.log()</title>
</head>
<body>
    <script>
     let x =20;

     document.write(x)

    // Différents consoles
    console.log(x); //

    console.error(["hi","violet", "fanny"]);//affiche différentes ereurs.

    console.table(["frite","legumes", "fruit"]); // affichage d'un tableau sous forme d'erreur avec la valeur de l'index.

    console.time("Test"); // encapsuler les exécutions avec console.time("Test") et console.timeEnd("Test")!
    console.warn("Something is wrong!"); // warning qui est lié à l'avertissement
    console.warn("Something is wrong!");
    console.warn("Something is wrong!");
    console.warn("Something is wrong!");
    console.warn("Something is wrong!");
    console.timeEnd("Test"); //cela montre le temps d'éxécution de ces 5 instuctions.

    </script>

</body>
</html>
